import:
    - 'experiments/base.yaml'
package:
    - 'decoders.pss_loss'
define:
  - name: train_data
    class: ImageDataset
    data_dir:
        - './datasets/icdar2019'
    data_list:
        - './datasets/icdar2019/train_list.txt'
    processes:
        - class: AugmentDetectionData
          augmenter_args:
              - ['Fliplr', 0.5]
              - {'cls': 'Affine', 'rotate': [-10, 10]}
              - ['Resize', [0.5, 2.0]]
          only_resize: False
          keep_ratio: False
        - class: RandomCropData
          size: [1280, 1280]
          max_tries: 50
        - class: MakeICDARData
        - class: MakeSegDetectionData
        - class: MakeBorderMap
        - class: NormalizeImage
        - class: FilterKeys
          superfluous: ['polygons', 'filename', 'shape', 'ignore_tags', 'is_training']

  - name: validate_data
    class: ImageDataset
    data_dir:
        - './datasets/icdar2019'
    data_list:
        - './datasets/icdar2019/test_list.txt'
    processes:
        - class: AugmentDetectionData
          augmenter_args:
              - ['Resize', {'width': 2496, 'height': 2496}]
              # - ['Resize', {'width': 2048, 'height': 1152}]
          resize_pad: True 
          only_resize: False
          
          keep_ratio: False
        - class: MakeICDARData
        - class: MakeSegDetectionData
        - class: NormalizeImage
